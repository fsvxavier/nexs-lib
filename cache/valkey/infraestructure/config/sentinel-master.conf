# Valkey Sentinel Master Configuration
# Port
port 6379

# Authentication
requirepass sentinelpass123
masterauth sentinelpass123

# Persistence
save 900 1
save 300 10
save 60 10000
appendonly yes
appendfsync everysec

# Logging
loglevel notice
logfile ""

# Memory
maxmemory-policy allkeys-lru

# Timeouts
timeout 300
tcp-keepalive 300

# Networking
bind 0.0.0.0
protected-mode no

# Performance
tcp-backlog 511
databases 16

# Replication
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-ping-replica-period 10
repl-timeout 60
repl-disable-tcp-nodelay no
repl-backlog-size 1mb
repl-backlog-ttl 3600
