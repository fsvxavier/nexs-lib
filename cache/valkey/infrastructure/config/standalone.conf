# Valkey Standalone Configuration
# Port
port 6379

# Authentication
requirepass testpass123

# Persistence
save 900 1
save 300 10
save 60 10000
appendonly yes
appendfsync everysec

# Logging
loglevel notice
logfile ""

# Memory
maxmemory-policy allkeys-lru

# Timeouts
timeout 300
tcp-keepalive 300

# Networking
bind 0.0.0.0
protected-mode no

# Performance
tcp-backlog 511
databases 16
