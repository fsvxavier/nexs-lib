<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<source>
  @type http
  port 9880
  bind 0.0.0.0
</source>

<source>
  @type tail
  path /var/log/*.log
  pos_file /var/log/fluentd-files.log.pos
  tag nexs.logs.*
  format json
  time_key timestamp
  time_format %Y-%m-%dT%H:%M:%S.%L%z
</source>

<filter nexs.**>
  @type record_transformer
  <record>
    nexs_infraestructure docker-compose
    nexs_environment development
    nexs_collector fluentd
  </record>
</filter>

<filter nexs.**>
  @type grep
  <regexp>
    key level
    pattern ^(debug|info|warn|error|fatal)$
  </regexp>
</filter>

<match nexs.**>
  @type elasticsearch
  host elasticsearch
  port 9200
  index_name nexs-logs
  type_name _doc
  include_timestamp true
  logstash_format true
  logstash_prefix nexs-logs
  logstash_dateformat %Y.%m.%d
  
  <buffer>
    @type file
    path /var/log/fluentd-buffers/nexs-logs.buffer
    flush_mode interval
    retry_type exponential_backoff
    flush_thread_count 2
    flush_interval 5s
    retry_forever
    retry_max_interval 30
    chunk_limit_size 2M
    queue_limit_length 8
    overflow_action block
  </buffer>
</match>

<match **>
  @type stdout
</match>
